version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la             # ← ここで package-lock.json が見えるはず
        - npm ci             # ここで失敗するならファイルが無い/別ディレクトリ
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
